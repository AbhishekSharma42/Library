{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Ajax Book Library</title>
</head>

<div class="border border-success rounded col-sm-4 my-5 mx-auto">
    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home"
                type="button" role="tab" aria-controls="pills-home" aria-selected="true">Add Books</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link"  data-bs-toggle="pill" data-bs-target="#pills-profile"
                type="button" role="tab" aria-controls="pills-profile" aria-selected="false" onclick="showAllBook();" >Show Book</button>
        </li>
    </ul>

    <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
            <div class="border border-success rounded  mx-auto ">
                <div class="alert alert-info mx-auto"><h4>Add Book Form</h4></div>
                <div class="form my-2 col-sm-8 mx-auto">
                    <label>Book</label>
                    <input type="text" class="form-control" id="BookName" name="name">

                    <label>Prize</label>
                    <input type="number" class="form-control" id="BookPrize" name="prize">

                    <label>pages</label>
                    <input type="number" class="form-control" id="BookPage" name="page">

                    <button class="btn btn-success col-sm-12 my-2" id="save_book">Save Booke</button>
                </div>
            </div>
        </div>
        <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab"></div>
    </div>
</div>
